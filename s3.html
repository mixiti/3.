<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻宝游戏</title>
    <link rel="stylesheet" href="s3.css">
</head>
<body>
    <h1>寻宝游戏</h1>
    <div id="player-info">
        <p id="player-nickname"></p>
        <p id="player-history"></p>
    </div>
    <div id="game">
        <div id="clue"></div>
        <div id="location"></div>
        <div id="box"></div>
        <div id="maze"></div>
        <div id="treasure"></div>
    </div>
    <audio id="background-music" loop autoplay>
        <source src="music/background.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="s3.js"></script>
</body>
</html>
